   <div class="backDrop modalClose" id="backDrop"></div>
   <div class="movieModal" id="movieModal">
        <form class="form-control" id="movieForm">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3>Add Movie Details</h3>
                    <i class="fa-solid fa-xmark modalClose fa-2x"></i>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="movieTitle">Movie Title</label>
                        <input type="text" required class="form-control" id="movieTitle">
                    </div>
                    <div class="form-group">
                        <label for="movieImgurl">Movie Image URL</label>
                        <input type="text" required class="form-control" id="movieImgurl">
                    </div>
                    <div class="form-group">
                        <label for="movieDescription">Movie Description</label>
                        <textarea type="text" required class="form-control" id="movieDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="movieRating">Movie Rating</label>
                        <select type="text" required class="form-control" id="movieRating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="card--footer">
                    <button class="btn btn-sm nfxBtn-primary" id="addMovieBtn">Add Movie</button>
                    <button class="btn btn-sm nfxBtn-primary d-none" id="updateMovieBtn">Update Movie</button>
                    <button class="btn btn-sm nfxBtn-primary modalClose">Close</button>
                </div>
            </div>
        </form>
   </div>
